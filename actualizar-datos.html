<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar datos</title>
    <link rel="stylesheet" href="./ css/styles.css">
    <link rel="stylesheet" href="./ css/inicio-sesion.css">
</head>
<body>
    <div id="header"></div>
    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            })
            .catch(error => {
                console.error('Hubo un problema con la solicitud fetch:', error);
            });
    </script>
    <main>
        <section class="informacion__destacada formulario__login">
            <div class="formulario__login-contenedor">
                <h2>Actualizar datos</h2>
        
                <div class="formulario_login-formulario">
                    <form action="./php/conexion.php" method="post">
            
                        <label for="txtnombre">Nombre</label>
                        <input type="text" id="txtnombre" name="txtnombre" required>
            
                        <label for="txtcorreo">Correo</label>
                        <input type="email" id="txtcorreo" name="txtcorreo" required>
            
                        <label for="txttelefono">Tel√©fono</label>
                        <input type="txttelefono" id="txttelefono" name="txttelefono" required>

                        <input class="boton" type="submit" value="Actualizar datos">
                        <input class="boton" type="reset" value="Limpiar datos">
            
                    </form>
                </div>
            </div>
        </section>
    </main>
    <div id="footer"></div>
    <script>
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            })
            .catch(error => {
                console.error('Hubo un problema con la solicitud fetch:', error);
            });
    </script>
    <script src="./app.js"></script>
</body>
</html>
